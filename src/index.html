<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yours2Do</title>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="appName">Yours2Do</h1>

        <ul>
          <li><button class="add">Add Task</button></li>
          <li><button>Inbox</button></li>

    </div>
    <div class="content">
      <h1>Inbox</h1>
      <div class="container">
        <button class="add">+ Add Task</button>
      </div>
    </div>
  </body>
</html>
