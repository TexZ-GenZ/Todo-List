<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todoist-like TODO List</title><link rel="stylesheet" href="dist/style.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="app.bundle.js"></script></head><body><div id="app"><aside id="sidebar"><div class="user-info"><img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar"> <span>User Name</span></div><button id="add-task-button" class="add-task"><i class="fas fa-plus"></i> Add task</button><div class="search-bar"><i class="fas fa-search"></i> <input placeholder="Search"></div><nav><ul><li><i class="fas fa-inbox"></i> Inbox</li><li class="active"><i class="fas fa-calendar-day"></i> Today</li><li><i class="fas fa-calendar-alt"></i> Upcoming</li><li><i class="fas fa-tags"></i> Filters & Labels</li></ul></nav><div class="projects"><h3>My Projects</h3></div><div class="templates"><i class="fas fa-shapes"></i> Browse templates</div></aside><main id="main-content"><header><h1>Today</h1><button id="view-button"><i class="fas fa-th-large"></i></button></header><div id="task-list"></div><div id="empty-state" class="show"><img src="https://via.placeholder.com/200x150" alt="Empty state illustration"><h2>What do you need to get done today?</h2><p>By default, tasks added here will be due today. Click + to add a task.</p><a href="#" class="help-link">How to plan your day</a></div></main></div><script src="dist/app.bundle.js"></script></body></html>
